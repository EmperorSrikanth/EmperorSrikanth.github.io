<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fare Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="brain.js"></script>
    <script src="https://kit.fontawesome.com/20385319c0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto&display=swap" rel="stylesheet">
</head>
<header>
    <div class="cont">  
        <h1>Fare Calculator</h1>
    </div>
</header>
<body>
    <div class="content">
        <form action="" id="inputs">
            <input type="number" step="any" id="distance" name="km" class="infi" placeholder="Distance in Kilometers"><br>
            <input type="number" step="any" id="mileage" name="mileage" class="infi" placeholder="Mileage"><br>
            <input type="number" step="any" id="fuelPrice" name="fp" class="infi" placeholder="Fuel Price / 1 Litre"><br>
        </form>

        <a href="#" class="button" id="push" onclick="run()">Fare?</a>
        <span id="result">Something</span>
        <span id="result1">Something</span>
    </div>
   
</body>
<footer>
    <p>Made with <i class="fas fa-heart" style="color: #ff0000 "></i> by <a href="https://www.instagram.com/_srikanth_kumar__/" target="_blank">Srikanth Kumar</a></p>
</footer>
</html>
